<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "app/padre.html" %}

    {% load static %}

    {% block contenidoQueCambia %}


        <p>Estamos buscando procesadores de la marca: {{ marca }}</p>

        {% if procesadores %}
        <ul>
        {% for procesador in procesadores %}
            <!-- <li>{{ procesador.marca }}</li> (Esto no sería necesario, ya que la marca ya se está mostrando en el <p> de arriba.) --> 
            <li>{{ procesador.modelo }}</li>
        {% endfor %}
        </ul>
        {% endif %}


    {% endblock %}
</body>
</html>
